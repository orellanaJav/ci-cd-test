usersTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: test_table
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1

S3Assets:
  Type: AWS::S3::Bucket
  Properties:
    BucketName: test-assets
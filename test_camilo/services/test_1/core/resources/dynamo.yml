Resources:
  usersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tabla_camilo
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1